# config.conf
[database]
# Use DATABASE_URL from environment variable or default to sqlite:///default_database.db
url = ${DATABASE_URL:-sqlite:///default_database.db}

[security]
# Use SECRET_KEY from environment variable or default to defaultsecretkey
secret_key = ${SECRET_KEY:-defaultsecretkey}

[app]
# Additional application settings
debug = ${DEBUG:-False}
